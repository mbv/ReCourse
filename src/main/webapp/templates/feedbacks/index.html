<md-card flex>
    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <span>{{self.title}}</span>
        </div>
    </md-toolbar>
    <md-table-container>
        <table md-table>
            <thead md-head>
                <tr md-row>
                    <th md-column>#</th>
                    <th md-column>Student</th>
                    <th md-column>Heading</th>
                    <th md-column>Report</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="feedback in self.feedbacks | limitTo: self.pagination.limit : (self.pagination.page - 1) * self.pagination.limit">
                    <td md-cell>{{feedback.id}}</td>
                    <td md-cell>{{feedback.student.name}} {{feedback.student.surname}}</td>
                    <td md-cell>{{feedback.heading}}</td>
                    <td md-cell>{{feedback.report | strLengthLimit : 100}}</td>
                    <td md-cell style="width: 120px;">
                        <md-button class="md-icon-button" ng-click="self.editFeedback(feedback)">
                            <i class="material-icons" style="color: rgba(0, 0, 0, 0.54);">mode_edit</i>
                        </md-button>
                        <md-button class="md-icon-button" ng-click="self.deleteFeedback(feedback)">
                            <i class="material-icons" style="color: rgba(0, 0, 0, 0.54);">delete</i>
                        </md-button>
                    </td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-table-pagination md-limit="self.pagination.limit" md-page="self.pagination.page" md-total="{{self.feedbacks.length}}"></md-table-pagination>
</md-card>
<md-button class="md-fab" ng-click="self.addFeedback()">
    <i class="material-icons">add</i>
</md-button>
